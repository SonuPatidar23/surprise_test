<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Form</title>
    <style>
        table,tr,td{
            width:500px;
        }
      .two{
          width:350px;
      }
      .three{
          width:350px;
          height:100px;
      }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><lable for="Fname">First Name.</lable></td>
                <td><input type="text" name="Fname" placeholder="Enter Your First Name"  class="two" required / ></td>
            </tr>
            <tr>
                <td><lable for="Lname">Last Name.</lable></td>
                <td><input type="text" name="Lname" placeholder="Enter your last name" class="two" required/></td>
            </tr>
            <tr>
                <td><lable for="Email">Email.</lable></td>
                <td><input type="email" name="Email" placeholder="It should content @" class="two" required/></td>
            </tr>
            <tr>
                <td><lable for="Mobile">Mobile.</lable></td>
                <td><input type="number" name="Mobile" placeholder="only 10 digits are allowed" class="two" required/></td>
            </tr>
            <tr>
                <td><lable for="gender">Gender:</lable></td>
                <td>
                    <input type="radio" name="radio" value="male" />MALE
                    <input type="radio" name="radio" value="female" />FEMALE
                </td>
            </tr>
            <tr>
                <td><lable for="dob">Date Of Birth:</lable></td>
                <td><input type="date" name="dob" class="two" required/></td>
            </tr>
            <tr>
                <td><lable for="address">Address:</lable></td>
                <td> <textarea class="three" required></textarea> </td>
            </tr>
            <tr>
                <td><lable for="city">City:</lable></td>
                <td><input type="text" name="city" class="two" required/></td>
            </tr>
            <tr>
                <td><lable for="pin">Area PIN:</lable></td>
                <td><input type="number" class="two" required/></td>
            </tr>
            <tr>
                <td><lable for="qualification"> Qualification:</lable></td>
                <td>
                    <select >
                        <option>select qualification</option>
                        <option>Second</option>
                        <option>Third</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><lable for="specialization">Specialization:</lable></td>
                <td>
                    <input type="checkbox" />Computer Science<br />
                    <input type="checkbox" />Information Technology<br />
                    <input type="checkbox" />Computer Architecture<br />
                    <input type="checkbox" />Tele Communication<br />
                </td>
            </tr>
            <tr>
                <td><lable for="password">Password:</lable></td>
                <td><input type="password" name="password" class="two" required/></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" /></td>
                <td></td>
            </tr>
        </table>
    </form>

</body>
</html>
