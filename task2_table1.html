<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table task</title>
    <style>
        table{
            border-collapse:collapse;
        }
        table,tr,th,td{
            border:1px solid black;
        }
        table,tr,th{
            width:400px;
        }
        .one{
            height:50px;
        }
    </style>
</head>
<body>
    <h5>invoice</h5>
    <table>
        <tr>
            <th>Item\Desc</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Paperclip (Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.0</td>
        </tr>
        <tr>
            <td>Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr style="height:40px;">
            <td >WastePaper<br /> Basket</td>
            <td >2</td>
            <td >17.99</td>
            <td >35.98</td>
        </tr>
        <tr>
            
        </tr>
        <tr>
            <td colspan="3">Subtotal</td>
            <td>610.88</td>
        </tr>
        <tr>
            <td colspan="2">Tax</td>
            <td>7%</td>
            <td>42.76</td>

        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>653.65</td>
        </tr>
    </table>
   
</body>
</html>
